databaseChangeLog:
  - changeSet:
      id: 1
      author: p.marko
      changes:
        - createTable:
            tableName: PATIENTS
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_patient_id
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    uniqueConstraintName: uk_patient_email
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: id_card_no
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: birthday
                  type: date

